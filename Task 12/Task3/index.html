<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="carousel-card">
    <h1>Image Carousel</h1>

    <div id="carousel" class="carousel" tabindex="0" aria-roledescription="carousel">
      <button id="prevBtn" class="nav-btn prev" aria-label="Previous image">‹</button>

      <div class="viewport">
        <img id="carouselImg" src="" alt="Carousel image" />
        <div id="caption" class="caption" aria-live="polite"></div>
      </div>

      <button id="nextBtn" class="nav-btn next" aria-label="Next image">›</button>
    </div>

    <div id="indicators" class="indicators" role="tablist" aria-label="Image indicators"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
