<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Loader (Delayed Promise)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Blog Post Loader</h1>

    <div id="status" class="status">Click "Load Posts" to begin.</div>

    <ul id="postList" class="post-list"></ul>

    <div class="actions">
      <button id="loadBtn">Load Posts</button>
      <button id="retryBtn" hidden>Retry</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
